    <section id="section1" class="d-flex align-items-center">
        <div class="container position-relative">
            <h1> Covid-19 Questionnaire </h1>
            <label>Do you Have Difficulty Breathing?</label>
            <input type="radio" name="b" id="q" value="5" onclick="makeVisible()">Yes
            <input type="radio" name="b" id="q" value="0" onclick="makeInVisible()">No
            <br>
            <div id="notVisible">
                <label>Is It Severe?</label>
                <input type="radio" name="s" value="15">Yes
                <input type="radio" name="s" value="0">No
                <br>
            </div>
            <label>Do You Have Severe Chest Pain? </label>
            <input type="radio" name="c" value="15">Yes
            <input type="radio" name="c" value="0">No
            <br>
            <label>Do You Often Loose Consciousness?</label>
            <input type="radio" name="con" value="30">Yes
            <input type="radio" name="con" value="0">No
            <br>
            <label>How Old Are You? </label>
            <input type="radio" name="age" value="1.5">0-17
            <input type="radio" name="age" value="1">18-29
            <input type="radio" name="age" value="1.5">29 or Over
            <br>
            <input type="button" value="Submit" id="submitMovieB" onclick="submit()">
        </div>
    </section>
    
    <div id=res style="background-color: rgba(0,0,0,0.6); color: white;">
        <h2 id="result"></h2>
    </div>
